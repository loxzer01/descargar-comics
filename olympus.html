r-mago-oscuro-lg.webp 1536w","https://olympusbiblioteca.com/series/comic-la-voluntad-de-supervivencia-del-villano",{"title":15,"description":16,"banner":17,"banner_srcset":18,"banner_mini_srcset":19,"url":20},"La regresión 100 del jugador de nivel máximo","Por el estudio que te trajo \u003CMaldita Reencarnación> y \u003CJugador que regresó 10.000 años después>. Todas las personas de entre 15 y 25 años de todo el mundo están obligadas a participar en el juego de la muerte de veinte rondas. El protagonista inicia su desafío número 100 gracias a su habilidad para retroceder. Habiendo experimentado el juego 99 veces de antemano, es capaz de volverse abrumadoramente más poderoso que nadie. Una vez que se da cuenta de que la condición de la última ronda es tener al menos cinco personas, empieza a aceptar miembros del grupo para evitar repetir sus errores del pasado.","https://dashboard.olympusbiblioteca.com/storage/sliders/18/banner-regs-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/18/banner-regs-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/18/banner-regs-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/18/banner-regs-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/18/banner-regs-lg.webp 1536w","https://olympusbiblioteca.com/series/comic-la-regresion-100-del-jugador-de-nivel-maximo13424",{"title":22,"description":23,"banner":24,"banner_srcset":25,"banner_mini_srcset":26,"url":27},"Sobreviviendo en una novela de fantasía romantica","Del mismo autor del «Guía de supervivencia del extra de la academia» Soy Seol Taepyong, y he reencarnado como el hermano menor de la protagonista en una novela romántica llamada \"Canción de amor del dragón celestial\", un personaje que ni siquiera existía en la historia original. Aunque este mundo está lleno de romance y encanto, ¡apenas puedo adaptarme! Mi plan era pasar desapercibido y vivir tranquilo, pero… \"¡¿Cómo se supone que debo vivir en paz si hasta logré enamorar a una princesa heredera?!\" Lo que no sabía en ese momento era que esta locura apenas estaba comenzando…","https://dashboard.olympusbiblioteca.com/storage/sliders/20/banner-novela-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/20/banner-novela-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/20/banner-novela-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/20/banner-novela-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/20/banner-novela-lg.webp 1536w","https://olympusbiblioteca.com/series/comic-sobreviviendo-en-una-novela-de-fantasia-romantica",{"title":29,"description":30,"banner":31,"banner_srcset":32,"banner_mini_srcset":33,"url":34},"El hijo bastardo del marqués era el emperador","«¡Un emperador que murió injustamente se convierte en un desgraciado hijo bastardo!» Ian, un mago del Imperio de Bariel, se convirtió en emperador a una edad temprana, pero fue encarcelado debido a la rebelión de su sobrino. Sin embargo, fue salvado por el mago Naum utilizando magia espacio-temporal prohibida. Esta magia lleva al emperador Ian 100 años al pasado, donde posee al Bastardo Ian, el hijo ilegítimo de la familia Margrave que se extinguió hace 100 años. El bastardo Ian está a punto de ser tomado como rehén por los bárbaros. ¡¡¡Ian está a punto de verse envuelto en una sangrienta conspiración!!!","https://dashboard.olympusbiblioteca.com/storage/sliders/11/banner-emperador-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/11/banner-emperador-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/11/banner-emperador-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/11/banner-emperador-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/11/banner-emperador-lg.webp 1536w","https://olympuslectura.com/series/comic-el-hijo-bastardo-del-marques-era-el-emperador",{"title":36,"description":37,"banner":38,"banner_srcset":39,"banner_mini_srcset":40,"url":41},"Mago Ocuro ( Remake)","Hace mucho tiempo, la [Puerta] que nos conecta con otro mundo se abrió. La gente empezó a llamar [Magos] a aquellos que recibieron la [Marca] junto con poderes especiales. El mago de nivel 1 de Ophion, [Blow], está pagando el precio de la fama tras los acontecimientos de \"aquel día\". Un día, recibe un contrato muy especial. Proteger al segundo hijo de la Familia Ducal de Artian de ser llamado 'Abominación' en la [Escuela de Magia Helios]. Y así, Blow acaba entrando en Helios mientras oculta su identidad bajo el nombre de 'Ruud Chrysi'... ¿Podrá Blow realmente completar su contrato a salvo dentro del huracán de acontecimientos inesperados?","https://dashboard.olympusbiblioteca.com/storage/sliders/19/banner-mago-osucro-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/19/banner-mago-osucro-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/19/banner-mago-osucro-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/19/banner-mago-osucro-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/19/banner-mago-osucro-lg.webp 1536w","https://olympuslectura.com/series/comic-mago-oscuro-remake",{"title":43,"description":44,"banner":45,"banner_srcset":46,"banner_mini_srcset":47,"url":48},"Como vivir como el principe enemigo","Podía oír el zumbido de la vida en mis oídos. Era difícil respirar.... ... Levanté la mirada y miré a lo lejos. Sin embargo, mi visión borrosa no podía ver nada. La luz empezó a desvanecerse. Ese fue mi último recuerdo. Cuando volví a abrir los ojos, habían pasado diez años desde aquel último recuerdo. Y de todas las cosas en las que podría haberme convertido, fue en el país enemigo que llevó a Secretia a la ruina: me convertí en el tercer príncipe de Kyris, Calian. ..... Bern era el orgulloso príncipe heredero de Secretia que luchó y murió en la guerra contra Kyris. Pero despertó 10 años en el pasado - como el tímido Tercer Príncipe de Kyris, Calian.","https://dashboard.olympusbiblioteca.com/storage/sliders/13/baner-principe-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/13/baner-principe-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/13/baner-principe-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/13/baner-principe-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/13/baner-principe-lg.webp 1536w","https://olympuslectura.com/series/comic-como-vivir-como-el-principe-enemigo5324",{"title":50,"description":51,"banner":52,"banner_srcset":53,"banner_mini_srcset":54,"url":55},"Regreso del ranker de clase SSS","Lokan era el \"Rey de la Violencia\" que reinaba como el más fuerte en el juego de realidad virtual \"El Señor\". Por desgracia, la orden de asesinato emitida por un gremio enemigo hizo que perdiera todo. Para su sorpresa, la siguiente vez que despertó, ¡había regresado a tres años atrás! \"Malditos mocosos, esperen. Los voy a devorar a todos\". Comienza una nueva historia en la que Rokan, que volvió en el tiempo, vuelve a subir a la cima.","https://dashboard.olympusbiblioteca.com/storage/sliders/17/ranker-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/17/ranker-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/17/ranker-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/17/ranker-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/17/ranker-lg.webp 1536w","https://olympuslectura.com/series/comic-regreso-del-ranker-de-clase-ss13424",{"title":57,"description":58,"banner":59,"banner_srcset":60,"banner_mini_srcset":61,"url":62},"Guía de supervivencia del extra de la academia","Soy un extra villano de tercera en mi juego favorito. No tengo ambiciones y sólo quiero vivir una vida tranquila. Pero vaya, este mundo es un lugar difícil para sobrevivir. Sobreviviré hasta el final de esta historia, de una forma que el protagonista no puede. Sobreviviré a la manera de un villano de tercera.","https://dashboard.olympusbiblioteca.com/storage/sliders/12/banner-guia1-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/12/banner-guia1-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/12/banner-guia1-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/12/banner-guia1-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/12/banner-guia1-lg.webp 1536w","https://olympuslectura.com/series/comic-el-extra2412025",{"title":64,"description":65,"banner":66,"banner_srcset":67,"banner_mini_srcset":68,"url":69},"Solo Leveling: Ragnarok","La existencia de la Tierra se ve amenazada una vez más cuando los Itarim, los dioses de otros universos, intentan llenar el vacío dejado tras la muerte del Ser Absoluto. Sung Jinwoo no tiene más remedio que enviar a Beru, el rey hormiga de las sombras, para despertar los poderes de su hijo e iniciarle en el viaje que una vez emprendió. Suho deberá conquistar la mazmorra de las sombras y ganarse su lugar en el mundo de los cazadores mientras navega por un nuevo mundo contra un nuevo mal que busca tragarse el mundo entero.","https://dashboard.olympusbiblioteca.com/storage/sliders/16/banner-emperador-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/16/banner-emperador-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/16/banner-emperador-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/16/banner-emperador-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/16/banner-emperador-lg.webp 1536w","https://olympuslectura.com/series/comic-solo-leveling-53065062",{"title":71,"description":9,"banner":72,"banner_srcset":73,"banner_mini_srcset":74,"url":75},"ruru maestra del espadachin","https://dashboard.olympusbiblioteca.com/storage/sliders/8/banner-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/8/banner-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/8/banner-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/8/banner-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/8/banner-lg.webp 1536w","https://olympuslectura.com/series/comic-principe-perezoso-genio-2412025",{"title":77,"description":78,"banner":79,"banner_srcset":80,"banner_mini_srcset":81,"url":82},"El hijo menor del maestro de la espada","Jin Runcandel era el hijo menor de Runcandel, la familia de espadachines más prestigiosa del país... Y el mayor fracaso en la historia de Runcandel. A él, que fue expulsado miserablemente y llegó a un final sin sentido, se le dio otra oportunidad. \"¿Cómo quieres usar este poder?\" \"Quiero usarlo para mí\". Recuerdos de su vida pasada, un talento abrumador y un contrato con Dios... Los preparativos para convertirse en el más grande están completos...","https://dashboard.olympusbiblioteca.com/storage/sliders/1/hijo_menor_olympus-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/1/hijo_menor_olympus-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/1/hijo_menor_olympus-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/1/hijo_menor_olympus-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/1/hijo_menor_olympus-lg.webp 1536w","https://zonaolympus.com/series/comic-el-hijo-de-la-espada13424",{"title":84,"description":85,"banner":86,"banner_srcset":87,"banner_mini_srcset":88,"url":89},"Inscripcion de mercenarios (El Asesino Yu Ijin)","Yu Ijin fue el único sobreviviente de un accidente de avión cuando era pequeño. Después de convertirse en mercenario para sobrevivir durante 10 años, regresa con su familia a su ciudad natal.","https://dashboard.olympusbiblioteca.com/storage/sliders/14/banermercenario-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/14/banermercenario-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/14/banermercenario-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/14/banermercenario-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/14/banermercenario-lg.webp 1536w","https://leerolymp.com/series/comic-inscripcion-de-mercenarios-el-asesino-yu-ijin",{"title":91,"description":92,"banner":93,"banner_srcset":94,"banner_mini_srcset":95,"url":96},"Jugador que regresó 10.000 años después","Un día, de la nada, cae en el infierno. Lo único que lleva consigo es su deseo de vivir y sus poderes depredadores. Del infierno milenario al noveno milenario, ha devorado decenas y cientos de miles de demonios, e incluso los siete archiduques se inclinaron ante él. “¿Por qué quieres volver? Su Alteza ya tiene todo en el infierno”. “Todo, una mierda”. ¡No hay nada que comer o disfrutar aquí! ¡El infierno no es más que una tierra desolada llena de terribles demonios! “Volveré”. Después de diez mil largos años, finalmente regresa a la Tierra.","https://dashboard.olympusbiblioteca.com/storage/sliders/4/fundo_pry-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/4/fundo_pry-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/4/fundo_pry-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/4/fundo_pry-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/4/fundo_pry-lg.webp 1536w","https://leerolymp.com/series/comic-jugador-que-regreso-10000-anos-despues13424",{"title":98,"description":99,"banner":100,"banner_srcset":101,"banner_mini_srcset":102,"url":103},"Nueva Vida del Jugador","[¡Del estudio que te trajo ‘Maldita Reencarnación’ y ‘Mi Vida Escolar Fingiendo Ser una Persona Inútil’!]\n\nDespués de perder a su familia y cerrar su corazón, sólo quería matar a los monstruos que detestaba.\n\nRetrocedí antes de que mi vida llegara a su fin en la parte más profunda de la \u003CMazmorra del abismo> que era imposible de asaltar para la humanidad.\n\nYa que he renacido como un bebé, hagamos que esta vida sea diferente.\nHaré cualquier cosa por el bien de mi felicidad.\n\nMataré para vivir, y haré todo lo posible para sobrevivir.\nIncluso si tengo que recorrer un camino espinoso yo solo sin que nadie me reconozca.\n\nEn esta vida, definitivamente-","https://dashboard.olympusbiblioteca.com/storage/sliders/5/re_life-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/5/re_life-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/5/re_life-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/5/re_life-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/5/re_life-lg.webp 1536w","https://visorolym.com/series/comic-nueva-vida-del-jugador7777",{"title":105,"description":9,"banner":106,"banner_srcset":107,"banner_mini_srcset":108,"url":109},"Maldita Reencarnación","https://dashboard.olympusbiblioteca.com/storage/sliders/7/baner maldita-xl.webp","https://dashboard.olympusbiblioteca.com/storage/sliders/7/baner maldita-md.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/7/baner maldita-xl.webp 1536w","https://dashboard.olympusbiblioteca.com/storage/sliders/7/baner maldita-sm.webp 768w, https://dashboard.olympusbiblioteca.com/storage/sliders/7/baner maldita-lg.webp 1536w","https://visorolym.com/series/comic-otro-rencarnado",[111,121,128,135,142,149,156,162,168,175,182,189,196,203,210,216,223,230,237,244,254,260,262],{"id":112,"name":64,"slug":113,"status":114,"cover":118,"cover_srcset":119,"type":120},1369,"27-02-solo-leveling456456",{"id":115,"name":116,"created_at":117,"updated_at":117},1,"Activo","2023-01-24T19:07:54.000000Z","https://dashboard.olympusbiblioteca.com/storage/comics/covers/1369/SoloLevelingRagnarokCover02CUnetauto_scaleLevel3width_2000-lg.webp","https://dashboard.olympusbiblioteca.com/storage/comics/covers/1369/SoloLevelingRagnarokCover02CUnetauto_scaleLevel3width_2000-lg.webp 768w, https://dashboard.olympusbiblioteca.com/storage/comics/covers/1369/SoloLevelingRagn
